<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Singolo</title>
	<link rel="stylesheet" href="singolo1.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700,900&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<div class="header__bg">
			<div class="header__logo"><h1><a href="#">Singolo<span class="header__logo-star">*</span></a></h1></div>
			<div class="header__menu">
				<ul class="header__menu-list">
					<li class="header__menu-item header__menu-item-active"><a href="#">Home</a></li>
					<li class="header__menu-item header__menu-dot">路</li>
					<li class="header__menu-item"><a href="#">Services</a></li>
					<li class="header__menu-item header__menu-dot">路</li>
					<li class="header__menu-item"><a href="#">Portfolio</a></li>
					<li class="header__menu-item header__menu-dot">路</li>
					<li class="header__menu-item"><a href="#">About</a></li>
					<li class="header__menu-item header__menu-dot">路</li>
					<li class="header__menu-item"><a href="#">Contact</a></li>
				</ul>
			</div>
		</div>
	</header>
	<section class="slider">
		<div class="slider__arrow-left"><img src="assets/arrow.png" alt="Arrow left"></div>
		<div class="slider__arrow-right"><img src="assets/arrow.png" alt="Arrow right"></div>
		<!-- <div class="slider__images"> -->
			<div class="phone-img_vertical"></div>
			<div class="phone-img_vertical_cam"></div>
			<div class="phone-img_vertical_cam-dot"></div>
			<div class="phone-img_vertical_speaker"></div>
			<div class="phone-img_vertical_screen"><img src="assets/screen_vertical.png" alt="Phone screen"></div>
			<div class="phone-img_vertical_btn-circle"></div>
			<div class="phone-img_vertical_btn"></div>
			<div class="phone-img_horizontal"></div>
			<div class="phone-img_horizontal_cam"></div>
			<div class="phone-img_horizontal_cam-dot"></div>
			<div class="phone-img_horizontal_speaker"></div>
			<div class="phone-img_horizontal_screen"><img src="assets/screen_horizontal.png" alt="Phone screen"></div>
			<div class="phone-img_horizontal_btn-circle"></div>
			<div class="phone-img_horizontal_btn"></div>
		<!-- </div> -->
	</section>
</body>
</html>
